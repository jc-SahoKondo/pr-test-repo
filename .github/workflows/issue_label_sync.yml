name: Sync Issue Labels

on:
  issues:
    types: [opened, edited]

jobs:
  sync-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Extract linked issue
        id: extract_issue
        run: |
          # Issueの本文からリンクされたIssueの番号を抽出
          ISSUE_BODY="${{ github.event.issue.body }}"
          LINKED_ISSUE=$(echo "$ISSUE_BODY" | grep -oP '#\d+')
          echo "Linked issue: $LINKED_ISSUE"

          # もしリンクされたIssueが見つからない場合は終了
          if [ -z "$LINKED_ISSUE" ]; then
            echo "No linked issue found. Exiting..."
            exit 0
          fi

          # リンクされたIssue番号を保存
          echo "::set-output name=linked_issue_number::${LINKED_ISSUE:1}"

      - name: Get linked issue labels
        id: get_labels
        run: |
          LINKED_ISSUE_NUMBER=${{ steps.extract_issue.outputs.linked_issue_number }}
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$LINKED_ISSUE_NUMBER")

          # リンクされたIssueのラベルを抽出
          LABELS=$(echo "$RESPONSE" | jq -r '.labels[].name')
          echo "Labels: $LABELS"

          # ラベルが設定されていない場合は終了
          if [ -z "$LABELS" ]; then
            echo "No labels found for the linked issue. Exiting..."
            exit 0
          fi

          # ラベルリストを出力
          echo "::set-output name=labels::$(echo $LABELS | jq -R . | jq -s .)"

      - name: Add labels to the current issue
        run: |
          LABELS=${{ steps.get_labels.outputs.labels }}
          ISSUE_NUMBER=${{ github.event.issue.number }}

          # 現在のIssueにラベルを追加
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER/labels \
            -d "{\"labels\": $LABELS}"
